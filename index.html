<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
/* Reset and basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100%;
    padding: 20px;
    text-align: center;
    overflow-x: hidden;
    position: relative;
    color: #fff;
}

/* Header */
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

/* Video */
video {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    margin-bottom: 20px;
}

/* Instruction text */
.text-instruction {
    font-size: 1.5em;
    font-weight: bold;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); color: #fff; }
    50% { transform: scale(1.1); color: #ffe0e0; }
}

/* Sweet message */
.sweet-message {
    font-family: 'Dancing Script', cursive; /* readable cursive */
    font-size: 1.6em;
    line-height: 1.6;
    margin-top: 20px;
    background: rgba(255, 182, 193, 0.6);
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff5c5c;
    transform: rotate(-45deg);
    animation: float 6s linear infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff5c5c;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
}

/* Confetti hearts */
.confetti {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff7b7b;
    transform: rotate(-45deg);
    opacity: 0;
}
.confetti::before,
.confetti::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff7b7b;
    border-radius: 50%;
}
.confetti::before { top: -7.5px; left: 0; }
.confetti::after { left: 7.5px; top: 0; }

@keyframes confetti-fall {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(var(--x), 800px) rotate(360deg); opacity: 0; }
}

/* Big popping heart */
#bigHeart {
    position: absolute;
    width: 150px;
    height: 150px;
    background-color: #ff4c4c;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0) rotate(-45deg);
    z-index: 100;
    border-radius: 0;
}
#bigHeart::before,
#bigHeart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background-color: #ff4c4c;
    border-radius: 50%;
}
#bigHeart::before { top: -75px; left: 0; }
#bigHeart::after { left: 75px; top: 0; }

@keyframes popHeart {
    0% { transform: translate(-50%, -50%) scale(0) rotate(-45deg); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2) rotate(-45deg); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1) rotate(-45deg); opacity: 1; }
}
</style>
</head>
<body>

<h1>Happy 1 Year and 9 Months, honey!</h1>

<video id="valentineVideo" controls>
    <source src="VideoforSarah.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<p class="text-instruction">Is that a yes?????</p>

<!-- Sweet message -->
<p class="sweet-message">
 Happy 1 Year and 9 Months again. I kept thinking of ways to ask you and I wanted to make it speecial, So<br>
  I hope you like this little site and video I made to ask you makes you super happy... I love you so so soooo muchðŸ’•, Love Armand ðŸ’Œ
</p>

<!-- Floating hearts -->
<div class="heart" style="left: 10%; animation-duration: 7s;"></div>
<div class="heart" style="left: 30%; animation-duration: 5s;"></div>
<div class="heart" style="left: 50%; animation-duration: 6s;"></div>
<div class="heart" style="left: 70%; animation-duration: 8s;"></div>
<div class="heart" style="left: 90%; animation-duration: 4s;"></div>

<!-- Big heart at the end -->
<div id="bigHeart"></div>

<script>
// Generate confetti hearts
function createConfetti() {
    for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.setProperty('--x', (Math.random() * 600 - 300) + 'px');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-50px';
        document.body.appendChild(confetti);

        confetti.style.animation = `confetti-fall ${3 + Math.random()*2}s forwards`;
        setTimeout(() => confetti.remove(), 5000);
    }
}

// Show big heart
function showBigHeart() {
    const heart = document.getElementById('bigHeart');
    heart.style.animation = 'popHeart 1s forwards';
}

// Trigger confetti when video plays
const video = document.getElementById('valentineVideo');
video.addEventListener('play', createConfetti);
video.addEventListener('ended', showBigHeart);
</script>

</body>
</html>
